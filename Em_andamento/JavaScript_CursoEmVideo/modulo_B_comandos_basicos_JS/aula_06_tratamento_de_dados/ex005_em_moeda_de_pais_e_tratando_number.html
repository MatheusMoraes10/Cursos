<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 005</title>
</head>
<body>
   
    <script>

        var num = Number(window.prompt('Digite um numero'))
        
        // colocando 2 casas decimais no numero

        document.write(`${num.toFixed(2)}</br>`)

        // trocando ponto por virgula

        document.write(num.toFixed(2).replace('.',','))

        // colocando em moeda de pa√≠s

        document.write(num.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))

        document.write(num.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}))

        document.write(num.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}))
    </script>
</body>
</html>
