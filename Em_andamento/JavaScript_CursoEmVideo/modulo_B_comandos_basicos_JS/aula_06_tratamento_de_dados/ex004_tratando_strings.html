<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 004</title>
</head>
<body>
   
    <script>

        var nome = window.prompt('Qual seu nome?')
        
        // Escrevendo na body o tamanho do seu nome
        document.writeln (`Olá, ${nome}, Seu nome tem ${nome.length} Letras`)

        // Escrevendo nome em maiúsculas
        document.write(`Seu nome em maíusculo é: ${nome.toUpperCase()}<br>`)

        // colocar br no final da escrita pula linha

        document.write(`Seu nome em minusculo é: ${nome.toLowerCase()}<br>`)
        
    </script>
</body>
</html>
